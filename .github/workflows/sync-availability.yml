name: Sync iCal availability

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate availability.json
        env:
          BOOKING_ICAL_URL: ${{ secrets.BOOKING_ICAL_URL }}
          AIRBNB_ICAL_URL: ${{ secrets.AIRBNB_ICAL_URL }}
          VRBO_ICAL_URL: ${{ secrets.VRBO_ICAL_URL }}
        run: |
          python scripts/sync_ical_to_json.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Single source of truth: both IT and EN read the same JSON under /data
          git add data/availability.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore: sync availability calendar"
          git push
